<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>16x16 Grid with Flexbox</title>
</head>
<body>

  <h1>

  <div class="box">
    <div class="left">
      <button id="reset-button">Reset</button>
      <button id="eraser-button">Eraser</button>
      <button id="color-mode-button">Color Mode</button>
    </div>
    <div class="right">
      <div class="slider-container"> <!-- row/col slider -->
        <label for="row-size">Rows:</label>
        <input type="range" id="row-size" min="1" max="64" value="16" step="1">
        <span id="row-size-value">16</span>
        <label for="col-size">Columns:</label>
        <input type="range" id="col-size" min="1" max="64" value="16" step="1">
        <span id="col-size-value">16</span>
      </div>
      <div class="main-container"> <!-- whiteboard -->
        <!-- 16x16 JavaScript -->
      </div>
    </div>
  </div>
